<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/app.js"></script>
    <title>Giphy Generator</title>
</head>

<body>
    <main class="container-fluid">
        <header class= "topHeader">
            <h1>Giphy Generator</h1>
            <nav></nav>
        </header>
        <div class="container">
            <section class="giphyContainerBox">
                <div class="giphyContainer">
                    <!--This is where searched giphs go-->
                    <div class="trendingGiphyContainer container">
                        <header>
                            <h2>Trending Giphs:</h2>
                        </header>
                    </div>
                    <div class="randomGiphyContainer container">
                        <header>
                            <h2>Random Giphs:</h2>
                        </header>
                    </div>
                </div>
            </section>
            <section class="buttonContainerBox">
                <div class="buttonContainer">
                    <div class="containerofButtons">
                        <header>
                            <h2>Find A Category</h2>
                        </header>
                        <div id="giphy-form">
                            <label for="giphy-input">Add a giphy category</label>
                            <input type="text" id="giphy-input">

                            <button id="add-Giphy">Add a category</button>
                        </div>
                    </div>

                    <div><br><br></div>
                    <div class>
                        <header>
                            <h2>Buttons</h2>
                        </header>
                        <div class="selectedButtonsContainer">

                        </div>
                    </div>
                    <hr width="85%">
                    <div class="preselectedButtons container"></div>
                </div>

        </div>


        </section>
        </div>
        <footer>

        </footer>
    </main>
</body>



</html>
